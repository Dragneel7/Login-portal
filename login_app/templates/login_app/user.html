<html>
<head>
	<title>
		WordBuilding
	</title>

	{% load staticfiles %}
	<link rel = "stylesheet" type="text/css" href="{% static 'login_app/style.css' %}" />

</head>
<body style="background-image: url('{% static "login_app/back.jpg"%}')";>
<h1 class = "heading" >
	WordBuilding
</h1>
<h3 id = "alert1"></h3>
<script>document.getElementById('alert1').innerHTML ="{{alert}}";</script>
<h2 class = "login" >
	Signup To Play
</h2>
{% block content %}
	<form method = "POST" class = "post-form">{% csrf_token %}
		{{form_signup.as_p}}
	
		<button type="submit">Sign Up </button>
	</form>
<br>
<div id = "login">
<h2 class = "signin" >
	Login To Play
</h2>

	<form method = "POST" class = "post-form" action = "login_app/login_user/">{% csrf_token %}
		{{form_login.as_p}}
			
		<button type="submit">Login </button>
	</form>
</div>
<br>

<div id = "extra">
<h4>or</h4>

<a href = "{% url 'social:begin' 'facebook' %}">Login via Facebook</a>
<br>	
<a href = "{% url 'social:begin' 'github' %}">Login via github</a>
<br>	
<a href = "{% url 'social:begin' 'google-oauth2' %}">Login via google</a>

</div>

{% endblock %} 

</body>
</html>
